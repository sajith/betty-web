# Use Travis CI's container infrastructure to enable caching.
sudo: false

# "haskell" will set up the whole haskell-platform.  We don't need that.
language: c

addons:
  apt:
    packages:
    - libgmp-dev
  # Just use the default version of PostgreSQL installed on Travis CI.
  # postgresql: "9.1"

# N.B. No top-level env: declaration!
matrix:
  include:
  - env: GHCVER=8.0.1 STACK_YAML=stack.yaml
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.0.1
  - env: GHCVER=head STACK_YAML=stack.yaml
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-head
  allow_failures:
    - env: GHCVER=head STACK_YAML=stack.yaml

before_install:
  - mkdir -p $HOME/.local/bin
  - export PATH=$HOME/.local/bin:/opt/ghc/$GHCVER/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  # - stack $ARGS --no-terminal setup
  - stack --version
  - stack ghc -- --version
  - stack $ARGS --no-terminal --skip-ghc-check install hspec-discover codecov-haskell
    
install:
  - cp secrets.m4.example secrets.m4
  - make files
  - stack $ARGS --no-terminal --skip-ghc-check build

before_script:
  - psql -c 'create database betty_test;' -U postgres

script:
  - stack $ARGS --no-terminal --skip-ghc-check test --coverage

after_script:
  - stack hpc report betty  
  
# Speed up subsequent builds using Stack caching.  
cache:
  directories:
    - $HOME/.stack
