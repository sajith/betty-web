image: haskell:8.0.1

cache:
  paths:
    - .stack

before_script:
  - export STACK_ROOT=$(pwd)/.stack
  - apt-get update -qq && apt-get install -qq -y m4 libpq-dev
  - cp secrets.m4.example secrets.m4
  - make files
  - stack install hspec-discover 
  - stack install --only-dependencies
  - stack build
